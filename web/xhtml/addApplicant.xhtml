<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
            xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templates/applicantLayout.xhtml">
        <ui:define name="top">
            #{bundle.Add}
        </ui:define>
        <h4> Applicant Records </h4>
        <ui:define id="defcontent" name="content"> 
            <h:form id="addForm">
                <f:event type="preRenderView" listener="#{newApplicantBean.beanclear()}"/>
                <prcc:applicantForm3 applicant ="#{newApplicantBean.applicant}"
                                     canNotInput="false"
                                     off="false"
                                     notAble="false"/>
                <br></br>
                <p><span style="margin-left:245px;">
                        <h:commandButton value="Cancel" action="/xhtml/validateProspect.xhtml" immediate="true" />
                        <h:commandButton value="Save" action="#{newApplicantBean.save()}"/>
                    </span> </p>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
