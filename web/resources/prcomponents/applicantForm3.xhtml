<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <composite:interface>
        <composite:attribute name="notAble" />
        <composite:attribute name="applicant" />
        <composite:attribute name="off" />
        <composite:attribute name="canNotInput" />
    </composite:interface>
    <composite:implementation>
        <h:panelGrid id="applicantPanel" 
                     columns="3" 
                     cellpadding="150" 
                     cellspacing="150" >
            <h:outputLabel id="applicDateLabel"
                           for="applicDateLabel" 
                           value="Date of Application  : " />
            <p:calendar id="applicDate"
						value="#{prospectBean.applicant.applicationDate}" 
						maxdate="#{currentDate}"
						navigator="true"
						required="true" 
						readonlyInput="true"
						pattern="MM/dd/yyyy"
						size="10"/>
            <h:message for ="applicDate" />  
            <h:outputLabel id="applicStatLabel"
                           for ="applicStatLabel"
                           value="Application Status"/>
            <h:inputText id ="applicStat" 
                         size="12" 
                         required="true"
						 maxlength="1"
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{prospectBean.applicant.applicationStat}"/> 
            <h:message for ="applicStat" />  
            <h:outputLabel id="lastNameLabel" 
                           for ="lastName" 
                           value="Surname"/>
            <h:inputText id ="lastName" 
                         size="20" 
                         required="true"
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.applicant.lastName}"
                         label="Surname"/> 
            <h:message for ="lastName" />  
            <h:outputLabel id="firstNameLabel" 
                           for ="firstNameLabel" 
                           value="First Name"/>
            <h:inputText id="firstName" 
                         size="25" 
                         required="true"
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.applicant.firstName}"
                         label="First Name"/>
            <h:message for="firstName"/>
            <h:outputLabel id="middleNameLabel" 
                           for="middleNameLabel" 
                           value="Middle Name"/>
            <h:inputText id="middleName" 
                         size="20" 
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.applicant.middleName}"
                         label="Middle Name"/>
            <h:message for="middleName"/>
            <h:outputLabel id="birthdateLabel" 
                           for="birthdateLabel" 
                           value="Birthdate "/>
            <p:calendar id="birthdate" 
                        value="#{cc.attrs.applicant.birthdate}" 
                        navigator="true" 
                        required="true"
                        mode="popup"  
                        readonly="#{cc.attrs.canNotInput}"
                        pattern="MM/dd/yyyy" 
                        yearRange="1900:c-18"
                        disabled="#{cc.attrs.notAble}"/> 
            <h:message for="birthdate"/>
            <h:outputLabel id="genderLabel" 
                           for="genderLabel" 
                           value="Gender"/>
            <h:inputText id="gender" 
                         label ="Gender" 
                         required="true"
                         size="5"
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.applicant.gender}" 
                         disabled="#{cc.attrs.notAble}">
            </h:inputText>
            <h:message for="gender"/>
            <h:outputLabel id="civstatLabel"
                           for="civstatLabel"
                           value="Civil Status" />
            <h:selectOneMenu id="civStat" 
                             label ="Civil Status" 
                             required="true"
                             readonly="#{cc.attrs.canNotInput}"
                             value="#{prospectBean.applicant.civilStatus}" 
                             disabled="#{cc.attrs.notAble}">
                <f:selectItem itemLabel="Single" 
                              itemValue ="S"/>
                <f:selectItem itemLabel="Married" 
                              itemValue="M"/>
                <f:selectItem itemLabel="Separated" 
                              itemValue="P"/>
                <f:selectItem itemLabel="Widow(er)" 
                              itemValue="W"/>
            </h:selectOneMenu>
            <h:message for="civStat" />
            <h:outputLabel id="nationalityLabel" 
                           for="nationality" 
                           value="Nationality"/>
            <h:inputText id="nationality" 
                         size="10" 
                         required="true"
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.applicant.nationality}"
                         label="Nationality"/>
            <h:message for="nationality"/>
            <h:outputLabel id="contactNumberLabel" 
                           for="contactNumberLabel" 
                           value="Contact Number"/>
            <h:inputText id="contactNumber" 
                         size="11" 
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.applicant.contactNumber}"
                         label="Contact Number"/>
            <h:message for="contactNumber"/>
            <h:outputLabel id="residentSinceLabel" 
                           for="residentSinceLabel" 
                           value="Resident Since "/>
            <p:calendar id="residentSince" 
                        value="#{prospectBean.applicant.residentSince}" 
                        readonly="#{cc.attrs.canNotInput}" 
                        mindate="01/01/1910"
                        navigator="true"
						pattern="MM/dd/yyyy"
                        required="true"/> 
            <h:message for="residentSince"/>
            <h:outputLabel id="educationLabel"
                           for="educationLabel"
                           value="Education" />
            <h:selectOneMenu id="education" 
                             label ="Education" 
                             readonly="#{cc.attrs.canNotInput}"
                             value="#{prospectBean.applicant.education}" 
                             disabled="#{cc.attrs.notAble}">
                <f:selectItem itemLabel="Post-Graduate" 
                              itemValue ="P"/>
                <f:selectItem itemLabel="Tertiary" 
                              itemValue="U"/>
                <f:selectItem itemLabel="Secondary" 
                              itemValue="H"/>
                <f:selectItem itemLabel="Elementary" 
                              itemValue="E"/>
            </h:selectOneMenu>
            <h:message for="education" />
            <h:outputLabel id="occupationLabel" 
                           for="occupationLabel"
                           value="Occupation"/>
            <h:inputText id="occupation" 
                         size="14" 
						 maxlength="14"
                         required="true"
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.applicant.occupation}"
                         label="Occupation"/>
            <h:message for="occupation"/>
            <h:outputLabel id="streetNameLabel"
                           for="streetNameLabel" 
                           value="Street Name" />
            <h:inputText id="streetName" 
                         label="Street Name" size="40" 
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.applicant.street}"/>
            <h:message for="streetName"/>
            <h:outputLabel id="barangayLabel" 
                           for="barangayLabel" 
                           value="Barangay"/>
            <h:inputText id="barangay" 
                         size="15" 
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.applicant.barangay}"
                         label="Barangay"/>
            <h:message for="barangay"/>
            <h:outputLabel id="cityMunLabel" 
                           for="cityMunLabel" 
                           value="City/Municipality"/>
            <h:inputText id="cityMun" 
                         size="15" 
                         required="true"
                         readonly="#{cc.attrs.canNotInput}"
                         value="#{cc.attrs.applicant.cityMun}"
                         label="City/Municipality"/>
            <h:message for="cityMun"/>
        </h:panelGrid>
    </composite:implementation>
</html>
